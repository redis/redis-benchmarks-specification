version: 0.4
name: vector_db_benchmark_test
description: Test if vector-db-benchmark can be run with this tool
dbconfig:
  configuration-parameters:
    save: '""'
  check:
    keyspacelen: 0
  resources:
    requests:
      memory: 1g
tested-groups:
- search
tested-commands:
- hset
- ft.search
redis-topologies:
- oss-standalone-with-redisearch
build-variants:
- gcc:10.5.0-amd64-debian-bullseye-redisearch
- dockerhub
clientconfig:
  run_image: vector-db-benchmark:test
  tool: vector_db_benchmark
  datasets: laion-img-emb-512-1M-cosine
  engine: redis-hnsw-m-16-ef-128
  resources:
    requests:
      cpus: '4'
      memory: 2g
exporter:
  redistimeseries:
    break_by:
    - version
    - commit
    metrics:
    - upload_time
    - total_time
    - rps
    - precision
priority: 38
