version: 0.4
name: memtier_benchmark-1Mkeys-string-incrbyfloat-pipeline-10
description: Runs memtier_benchmark, for a keyspace length of 1M keys doing incrby
  of 0.01.
dbconfig:
  configuration-parameters:
    save: '""'
  resources:
    requests:
      memory: 1g
tested-groups:
- string
tested-commands:
- incrbyfloat
redis-topologies:
- oss-standalone
build-variants:
- gcc:15.2.0-amd64-debian-bookworm-default
- gcc:15.2.0-arm64-debian-bookworm-default
- dockerhub
clientconfig:
  run_image: redislabs/memtier_benchmark:edge
  tool: memtier_benchmark
  arguments: --test-time 120 --pipeline 10 --command "INCRBYFLOAT __key__ 0.01" --command-key-pattern="R"
    --key-minimum=1 --key-maximum 1000000 -c 50 -t 4 --hide-histogram
  resources:
    requests:
      cpus: '4'
      memory: 2g
priority: 21
