version: 0.4
name: memtier_benchmark-1Mkeys-load-list-with-1KiB-values
description: Runs memtier_benchmark, for a keyspace length of 1M keys loading LISTs
  in which the value has a data size of 1000 Bytes.
dbconfig:
  configuration-parameters:
    save: '""'
  check:
    keyspacelen: 0
  resources:
    requests:
      memory: 32g
tested-groups:
- list
tested-commands:
- lpush
redis-topologies:
- oss-standalone
build-variants:
- gcc:15.2.0-amd64-debian-bookworm-default
- gcc:15.2.0-arm64-debian-bookworm-default
- dockerhub
clientconfig:
  run_image: redislabs/memtier_benchmark:edge
  tool: memtier_benchmark
  arguments: '"--data-size" "1000" --command "LPUSH __key__ __data__" --command-key-pattern="P"
    --key-minimum=1 --key-maximum 1000000 --test-time 180 -c 50 -t 4 --hide-histogram'
  resources:
    requests:
      cpus: '4'
      memory: 2g
priority: 38
