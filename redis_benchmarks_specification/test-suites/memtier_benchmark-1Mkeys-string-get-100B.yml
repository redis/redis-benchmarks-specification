version: 0.4
name: memtier_benchmark-1Mkeys-string-get-100B
description: Runs memtier_benchmark, for a keyspace length of 1M keys with a data
  size of 100 Bytes for each key.
dbconfig:
  configuration-parameters:
    save: '""'
  check:
    keyspacelen: 1000000
  preload_tool:
    run_image: redislabs/memtier_benchmark:edge
    tool: memtier_benchmark
    arguments: '"--data-size" "100" "--ratio" "1:0" "--key-pattern" "P:P" "-c" "50"
      "-t" "2" "--hide-histogram" "--key-minimum" "1" --key-maximum 1000000 --pipeline
      50'
  resources:
    requests:
      memory: 1g
  dataset_name: 1Mkeys-string-100B-size
  dataset_description: This dataset contains 1 million string keys, each with a data
    size of 100 bytes.
tested-commands:
- get
redis-topologies:
- oss-standalone
build-variants:
- gcc:15.2.0-amd64-debian-bookworm-default
- gcc:15.2.0-arm64-debian-bookworm-default
- dockerhub
clientconfig:
  run_image: redislabs/memtier_benchmark:edge
  tool: memtier_benchmark
  arguments: --data-size 100 --ratio 0:1 --key-pattern R:R -c 25 -t 4 --hide-histogram
    --test-time 180 --key-minimum 1 --key-maximum 1000000
  resources:
    requests:
      cpus: '4'
      memory: 2g
tested-groups:
- string
priority: 1
