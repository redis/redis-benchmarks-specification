version: 0.4
name: memtier_benchmark-1key-set-10-elements-smembers-pipeline-10
description: 'Runs memtier_benchmark, for a keyspace length of 1 SET key. The SET
  contains 10 elements in it and we query it using SMEMBERS that returns all elements. '
dbconfig:
  configuration-parameters:
    save: '""'
  check:
    keyspacelen: 1
  resources:
    requests:
      memory: 1g
  init_commands:
  - '"SADD" "set:10" "lysbgqqfqw" "mtccjerdon" "jekkafodvk" "nmgxcctxpn" "vyqqkuszzh"
    "pytrnqdhvs" "oguwnmniig" "gekntrykfh" "nhfnbxqgol" "cgoeihlnei"'
  dataset_name: 1key-set-10-elements
  dataset_description: This dataset contains 1 set key with 10 elements.
tested-groups:
- set
tested-commands:
- smembers
redis-topologies:
- oss-standalone
build-variants:
- gcc:15.2.0-amd64-debian-bookworm-default
- gcc:15.2.0-arm64-debian-bookworm-default
- dockerhub
clientconfig:
  run_image: redislabs/memtier_benchmark:edge
  tool: memtier_benchmark
  arguments: --pipeline 10 --command="SMEMBERS set:10"  --hide-histogram --test-time
    180
  resources:
    requests:
      cpus: '4'
      memory: 2g
priority: 23
