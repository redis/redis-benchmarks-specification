version: 0.4
name: 
  latency-rate-limited-10000_qps-memtier_benchmark-1Mkeys-generic-pexpire-pipeline-10
description: Runs memtier_benchmark, for a keyspace length of 1M keys focusing on
  PEXPIRE performance. Rate limited to 10000 ops/sec.
dbconfig:
  configuration-parameters:
    save: '""'
  check:
    keyspacelen: 1000000
  preload_tool:
    run_image: redislabs/memtier_benchmark:edge
    tool: memtier_benchmark
    arguments: '"--data-size" "100" "--command" "HSET __key__ field __data__" "--command-key-pattern"
      "P" "-c" "50" "-t" "2" "--hide-histogram" "--key-minimum" "1"'
  resources:
    requests:
      memory: 1g
tested-commands:
- pexpire
tested-groups:
- generic
redis-topologies:
- oss-standalone
build-variants:
- gcc:8.5.0-amd64-debian-buster-default
- dockerhub
clientconfig:
  run_image: redislabs/memtier_benchmark:edge
  tool: memtier_benchmark
  arguments: "--command \"PEXPIRE __key__ 3600000\" --pipeline 10 --command-key-pattern=\"\
    R\" -c 50 -t 2 --hide-histogram --test-time 180 --rate-limiting 100"
  resources:
    requests:
      cpus: '2'
      memory: 2g

priority: 57
