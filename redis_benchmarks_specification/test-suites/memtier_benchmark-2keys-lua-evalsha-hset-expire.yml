version: 0.4
name: memtier_benchmark-2keys-lua-evalsha-hset-expire
description: 'Runs memtier_benchmark, for a keyspace length of 2 HASH keys. This benchmark invokes the execution of a server-side Lua script doing 2 HSET commands and doing EXPIRE on those keys. '
dbconfig:
- configuration-parameters:
  - save: '""'
- init_commands:
  - ["SCRIPT", "LOAD" ,"redis.call('hset', 'h1', 'k', 'v');redis.call('hset', 'h2', 'k', 'v');redis.call('expire', 'h1', 3600);redis.call('expire', 'h2', 3600);return redis.call('ping')"]
redis-topologies:
- oss-standalone
tested-groups:
- scripting
tested-commands:
- evalsha
- hset
- expire
- ping

build-variants:
- gcc:8.5.0-amd64-debian-buster-default
clientconfig:
  run_image: redislabs/memtier_benchmark:edge
  tool: memtier_benchmark
  arguments: --command="EVALSHA 3126c0dd3c40e1253b6cb1bcd0b2db8f09235aa0 0"  --hide-histogram --test-time 180
  resources:
    requests:
      cpus: '4'
      memory: 2g
exporter:
  redistimeseries:
    break_by:
    - version
    - commit
    timemetric: $."ALL STATS".Runtime."Start time"
    metrics:
    - $."ALL STATS".Totals."Ops/sec"
    - $."ALL STATS".Totals."Latency"
    - $."ALL STATS".Totals."Misses/sec"
    - $."ALL STATS".Totals."Percentile Latencies"."p50.00"
