version: 0.4
name: memtier_benchmark-1Mkeys-string-incrby
description: Runs memtier_benchmark, for a keyspace length of 1M keys doing incrby
  of 1.
dbconfig:
  configuration-parameters:
    save: '""'
  resources:
    requests:
      memory: 1g
tested-groups:
- string
tested-commands:
- incrby
redis-topologies:
- oss-standalone
build-variants:
- gcc:15.2.0-amd64-debian-bookworm-default
- gcc:15.2.0-arm64-debian-bookworm-default
- dockerhub
clientconfig:
  run_image: redislabs/memtier_benchmark:edge
  tool: memtier_benchmark
  arguments: --test-time 120 --command "INCRBY __key__ 1" --command-key-pattern="R"
    --key-minimum=1 --key-maximum 1000000 -c 50 -t 4 --hide-histogram
  resources:
    requests:
      cpus: '4'
      memory: 2g
priority: 21
