version: 0.4
name: memtier_benchmark-1Mkeys-string-mixed-50-50-set-get-100B-expire-pipeline-10
description: Runs memtier_benchmark, for a keyspace of 1M keys with 50% SETs and 50%
  GETs (mixed) with a data size of 100 Bytes, expiration, and pipeline 10 for community/youtuber
  use-case.
dbconfig:
  configuration-parameters:
    save: '""'
  check:
    keyspacelen: 1000000
  preload_tool:
    run_image: redislabs/memtier_benchmark:edge
    tool: memtier_benchmark
    arguments: '"--data-size" "100" --command "SET __key__ __data__ EX 10" --command-key-pattern
      P -c 50 -t 2 --hide-histogram --key-minimum 1 --key-maximum 1000000 -n allkeys
      --pipeline 50'
  resources:
    requests:
      memory: 1g
  dataset_name: 1Mkeys-string-100B-size-with-expiration
  dataset_description: This dataset contains 1 million string keys, each with a data
    size of 100 bytes.
tested-commands:
- setex
- get
- set
tested-groups:
- string
redis-topologies:
- oss-standalone
build-variants:
- gcc:15.2.0-amd64-debian-bookworm-default
- gcc:15.2.0-arm64-debian-bookworm-default
- dockerhub
clientconfig:
  run_image: redislabs/memtier_benchmark:edge
  tool: memtier_benchmark
  arguments: '"--data-size" "100" --distinct-client-seed --command "SET __key__ __data__
    EX 10" --command "GET __key__" --command-key-pattern R --key-minimum=1 --key-maximum
    1000000 --test-time 180 -c 25 -t 4 --hide-histogram --pipeline 10'
  resources:
    requests:
      cpus: '4'
      memory: 2g
priority: 1
