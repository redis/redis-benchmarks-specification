version: 0.4
name: "memtier_benchmark-1Mkeys-load-string-with-100B-values"
description: "Runs memtier_benchmark, for a keyspace length of 1M keys
              loading STRINGs in which the value has a data size of 100 Bytes."
dbconfig:
  configuration-parameters:
    save: '""'
tested-commands:
  - SET
redis-topologies:
  - oss-standalone
  - oss-cluster-03-primaries
  - oss-cluster-05-primaries
  - oss-cluster-09-primaries
  - oss-cluster-15-primaries
  - oss-cluster-21-primaries

build-variants:
  - gcc:8.5.0-amd64-debian-buster-default

clientconfig:
  run_image: redislabs/memtier_benchmark:edge
  tool: memtier_benchmark
  arguments: '"--data-size" "100" --command "SET __key__ __data__" --command-key-pattern="P" --key-minimum=1 --key-maximum 1000000 --test-time 180 -c 50 -t 4 --hide-histogram'
  resources:
    requests:
      cpus: "4"
      memory: "2g"
  scalability:
    mode: "1:1"
    max_processes: 21
exporter:
  redistimeseries:
    break_by:
      - version
      - commit
    timemetric: '$."ALL STATS".Runtime."Start time"'
    metrics:
      - '$."ALL STATS".Totals."Ops/sec"'
      - '$."ALL STATS".Totals."Latency"'
      - '$."ALL STATS".Totals."Misses/sec"'
      - '$."ALL STATS".Totals."Percentile Latencies"."p50.00"'
