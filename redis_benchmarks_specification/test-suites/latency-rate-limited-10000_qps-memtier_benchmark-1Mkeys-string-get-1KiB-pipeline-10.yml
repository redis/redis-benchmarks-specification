version: 0.4
name: 
  latency-rate-limited-10000_qps-memtier_benchmark-1Mkeys-string-get-1KiB-pipeline-10
description: Runs memtier_benchmark, for a keyspace length of 1M keys with a data
  size of 1000 Bytes for each key. Rate limited to 10000 ops/sec.
dbconfig:
  configuration-parameters:
    save: '""'
  check:
    keyspacelen: 1000000
  preload_tool:
    run_image: redislabs/memtier_benchmark:2.1.0
    tool: memtier_benchmark
    arguments: '"--data-size" "1000" "--ratio" "1:0" "--key-pattern" "P:P" "-c" "50"
      "-t" "2" "--hide-histogram" "--key-minimum" "1"'
  resources:
    requests:
      memory: 2g
tested-commands:
- get
redis-topologies:
- oss-standalone
build-variants:
- gcc:8.5.0-amd64-debian-buster-default
- dockerhub
clientconfig:
  run_image: redislabs/memtier_benchmark:2.1.0
  tool: memtier_benchmark
  arguments: "--pipeline 10 --data-size 1000 --ratio 0:1 --key-pattern R:R -c 25 -t
    4 --hide-histogram --test-time 180 --rate-limiting 100"
  resources:
    requests:
      cpus: '4'
      memory: 2g

tested-groups:
- string
priority: 1
