version: 0.4
name: memtier_benchmark-1key-set-10M-elements-srem-50pct-chance
description: 'Runs memtier_benchmark, for a keyspace length of 1 SET key with 10M
  elements. We query it using SISMEMBER in which the value has 50% change of being
  member. '
dbconfig:
  configuration-parameters:
    save: '""'
  check:
    keyspacelen: 1
  resources:
    requests:
      memory: 1g
  preload_tool:
    run_image: redislabs/memtier_benchmark:edge
    tool: memtier_benchmark
    arguments: --command="SADD set:10M:elements __key__" --command-key-pattern=P --key-maximum
      10000000 --key-prefix "" -n 10000000 --hide-histogram -t 1 -c 1 --pipeline 50
  dataset_name: 1key-set-10M-elements
  dataset_description: This dataset contains 1 set key with 10 million elements.
tested-groups:
- set
tested-commands:
- srem
redis-topologies:
- oss-standalone
build-variants:
- gcc:15.2.0-amd64-debian-bookworm-default
- gcc:15.2.0-arm64-debian-bookworm-default
- dockerhub
clientconfig:
  run_image: redislabs/memtier_benchmark:edge
  tool: memtier_benchmark
  arguments: --command="SREM set:10M:elements __key__"  --key-maximum 20000000 --key-prefix
    ""  --hide-histogram --test-time 120
  resources:
    requests:
      cpus: '4'
      memory: 2g
priority: 1
