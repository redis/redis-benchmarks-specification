version: 0.4
name: memtier_benchmark-1key-set-200K-elements-sadd-constant
description: 'Runs memtier_benchmark, for a keyspace length of 1 SET key with 200K
  elements. The SADD is being issued on a SET with constant size (we are just updating
  its members but not increasing). '
dbconfig:
  configuration-parameters:
    save: '""'
  check:
    keyspacelen: 1
  resources:
    requests:
      memory: 1g
  preload_tool:
    run_image: redislabs/memtier_benchmark:edge
    tool: memtier_benchmark
    arguments: --command="SADD myset __key__" --command-key-pattern=P --pipeline 100
      --key-maximum 200000 --key-prefix "" -n 200000 --hide-histogram -t 1 -c 1
  dataset_name: 1key-set-200K-elements-constant
  dataset_description: This dataset contains 1 set key with 200,000 elements, with
    the set size remaining constant as we are only updating its members but not increasing.
tested-groups:
- set
tested-commands:
- sadd
redis-topologies:
- oss-standalone
build-variants:
- gcc:15.2.0-amd64-debian-bookworm-default
- gcc:15.2.0-arm64-debian-bookworm-default
- dockerhub
clientconfig:
  run_image: redislabs/memtier_benchmark:edge
  tool: memtier_benchmark
  arguments: --command="SADD myset __key__" --key-maximum 200000 --key-prefix ""  --hide-histogram
    --test-time 180
  resources:
    requests:
      cpus: '4'
      memory: 2g
priority: 30
