version: 0.4
name: memtier_benchmark-1key-list-10-elements-lrange-all-elements
description: 'Runs memtier_benchmark, for a keyspace length of 1 LIST key. The LIST contains 10 elements in it and we query it using LRANGE with a range of all elements. '
dbconfig:
  configuration-parameters:
    save: '""'
  check:
    keyspacelen: 1
  resources:
    requests:
      memory: 1g
  init_commands:
   - '"LPUSH" "list:10" "lysbgqqfqw" "mtccjerdon" "jekkafodvk" "nmgxcctxpn" "vyqqkuszzh" "pytrnqdhvs" "oguwnmniig" "gekntrykfh" "nhfnbxqgol" "cgoeihlnei"'
tested-groups:
- list
tested-commands:
- lrange
redis-topologies:
- oss-standalone
build-variants:
- gcc:8.5.0-amd64-debian-buster-default
- dockerhub
clientconfig:
  run_image: redislabs/memtier_benchmark:edge
  tool: memtier_benchmark
  arguments: --command="LRANGE list:10 0 -1"  --hide-histogram --test-time 180
  resources:
    requests:
      cpus: '4'
      memory: 2g

priority: 34
