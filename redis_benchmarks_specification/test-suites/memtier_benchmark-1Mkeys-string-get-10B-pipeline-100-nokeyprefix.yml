version: 0.4
name: memtier_benchmark-1Mkeys-string-get-10B-pipeline-100-nokeyprefix
description: memtier_benchmark, 1M keys, string GET, 10B value size, pipeline=100,
  no key prefix
dbconfig:
  configuration-parameters:
    save: '""'
  check:
    keyspacelen: 1000000
  preload_tool:
    run_image: redislabs/memtier_benchmark:edge
    tool: memtier_benchmark
    arguments: '"--data-size" "10" "--ratio" "1:0" "--key-pattern" "P:P" "-c" "50"
      "-t" "2" "--hide-histogram" "--key-minimum" "1" "--key-maximum" "1000000" "-n"
      "allkeys" --pipeline 50'
  resources:
    requests:
      memory: 1g
  dataset_name: 1Mkeys-string-10B-size
  dataset_description: This dataset contains 1 million string keys, each with a data
    size of 10 bytes.
tested-groups:
- string
tested-commands:
- get
redis-topologies:
- oss-standalone
- oss-cluster-3-primaries
clientconfig:
  run_image: redislabs/memtier_benchmark:edge
  tool: memtier_benchmark
  arguments: '"--data-size" "10" --command "GET __key__" --command-key-pattern="R"
    --key-prefix="" -c 50 -t 2 --pipeline 100 --hide-histogram --test-time 180'
  resources:
    requests:
      cpus: '3'
      memory: 2g
priority: 33
