version: 0.4
name: memtier_benchmark-1Mkeys-bitmap-getbit-pipeline-10
description: Runs memtier_benchmark, for a keyspace length of 1M keys focusing on EXISTS performance. 50% of the EXIST commands will be on non-existing keys.
dbconfig:
  configuration-parameters:
    save: '""'
  preload_tool:
    run_image: redislabs/memtier_benchmark:edge
    tool: memtier_benchmark
  arguments: '--command "BITFIELD __key__ SET u32 #0 1000" --command-key-pattern="R" --command "BITFIELD __key__ INCRBY u32 #0 50 INCRBY u32 #1 1" --command-key-pattern="R" --command "BITFIELD __key__ INCRBY u32 #0 -999" --command-key-pattern="R" --pipeline 10 -c 50 -t 2 --hide-histogram'
tested-commands:
- getbit
tested-groups:
- bitmap
redis-topologies:
- oss-standalone
build-variants:
- gcc:8.5.0-amd64-debian-buster-default
clientconfig:
  run_image: redislabs/memtier_benchmark:edge
  tool: memtier_benchmark
  arguments: '--pipeline 10 --command "GETBIT __key__ 1" --command-key-pattern="R"  --command "GETBIT __key__ 43" --command-key-pattern="R" --command "GETBIT __key__ 100" --command-key-pattern="R" -c 50 -t 2 --hide-histogram --test-time 180'
  resources:
    requests:
      cpus: '2'
      memory: 2g
exporter:
  redistimeseries:
    break_by:
    - version
    - commit
    timemetric: $."ALL STATS".Runtime."Start time"
    metrics:
    - $."ALL STATS".Totals."Ops/sec"
    - $."ALL STATS".Totals."Latency"
    - $."ALL STATS".Totals."Misses/sec"
    - $."ALL STATS".Totals."Percentile Latencies"."p50.00"

