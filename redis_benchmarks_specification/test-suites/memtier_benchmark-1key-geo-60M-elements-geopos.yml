version: 0.4
name: memtier_benchmark-1key-geo-60M-elements-geopos
description: 'Runs memtier_benchmark, for a keyspace length of 1 GEO key. The GEO
  key contains 60841557 elements in it and we query it using GEOPOS command. '
dbconfig:
  configuration-parameters:
    save: '""'
  check:
    keyspacelen: 1
  dataset: https://s3.us-east-2.amazonaws.com/redis.benchmarks.spec/datasets/geopoint/dump.rdb
  resources:
    requests:
      memory: 6g
  dataset_name: 1key-geo-60M-elements
  dataset_description: This dataset contains 1 GEO key with 60 million elements.
tested-groups:
- geo
tested-commands:
- geopos
redis-topologies:
- oss-standalone
build-variants:
- gcc:15.2.0-amd64-debian-bookworm-default
- gcc:15.2.0-arm64-debian-bookworm-default
- dockerhub
clientconfig:
  run_image: redislabs/memtier_benchmark:edge
  tool: memtier_benchmark
  arguments: -c 50 -t 4 --command="GEOPOS key 1"  --hide-histogram --test-time 180
  resources:
    requests:
      cpus: '4'
      memory: 2g
priority: 138
