version: 0.4
name: memtier_benchmark-1key-zrevrangebyscore-256K-elements-pipeline-1
description: Runs memtier_benchmark, for a keyspace length of 1 SORTED SET key. The SORTED SET contains 256K elements of 1KB each and we query it using ZREVRANGEBYSCORE.
dbconfig:
  configuration-parameters:
    save: '""'
  check:
    keyspacelen: 1
  preload_tool:
    run_image: redislabs/memtier_benchmark:edge
    tool: memtier_benchmark
    arguments: --command="ZADD key1 __key__  __data__" --command-key-pattern=P --key-maximum 262144 --key-prefix "" -R --data-size=1024 -n 262144 --hide-histogram -t 1 -c 1
  resources:
    requests:
      memory: 1g
tested-groups:
- sorted-set
tested-commands:
- zrevrangebyscore
redis-topologies:
- oss-standalone
build-variants:
- gcc:8.5.0-amd64-debian-buster-default
clientconfig:
  run_image: redislabs/memtier_benchmark:edge
  tool: memtier_benchmark
  arguments: --command="ZREVRANGEBYSCORE key1 262144 1 WITHSCORES LIMIT 1 10" --hide-histogram --test-time 180 --pipeline 1
  resources:
    requests:
      cpus: '4'
      memory: 2g

priority: 16
