version: 0.4
name: memtier_benchmark-1key-geo-60M-elements-geosearch-fromlonlat-pipeline-10
description: 'Runs memtier_benchmark, for a keyspace length of 1 GEO key. The GEO key contains 60841557 elements in it and we query it using GEOSEARCH command that replies with a very large (~100K ) number of elements. '
dbconfig:
  configuration-parameters:
    save: '""'
  check:
    keyspacelen: 1
  dataset: https://s3.us-east-2.amazonaws.com/redis.benchmarks.spec/datasets/geopoint/dump.rdb
  resources:
    requests:
      memory: 1g
tested-groups:
- geo
tested-commands:
- geosearch
redis-topologies:
- oss-standalone
build-variants:
- gcc:8.5.0-amd64-debian-buster-default
clientconfig:
  run_image: redislabs/memtier_benchmark:edge
  tool: memtier_benchmark
  arguments: --pipeline 10 -c 2 -t 2 --command="GEOSEARCH key FROMLONLAT 7.0 55.0 BYRADIUS 200 KM"  --hide-histogram --test-time 180
  resources:
    requests:
      cpus: '4'
      memory: 2g

priority: 158
