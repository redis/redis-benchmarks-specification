version: 0.4
name: memtier_benchmark-1Mkeys-hash-hincrbyfloat
description: Runs memtier_benchmark, for a keyspace length of 1M keys loading HASHES
  with 5 fields each. Each field value has a data size of 1000 Bytes.
dbconfig:
  configuration-parameters:
    save: '""'
  check:
    keyspacelen: 1000000
  preload_tool:
    run_image: redislabs/memtier_benchmark:edge
    tool: memtier_benchmark
    arguments: '"--data-size" "1000" --command "HSET __key__ field1 __data__ field2
      __data__ field3 __data__ field4 __data__ field5 __data__" --command-key-pattern="P"
      --key-minimum=1 --key-maximum 1000000 -n 5000 -c 50 -t 4 --hide-histogram --pipeline
      50'
  resources:
    requests:
      memory: 6g
  dataset_name: 1Mkeys-hash-5-fields-1000B-size
  dataset_description: This dataset contains 1 million hash keys, each with 5 fields
    and each field has a data size of 1000 bytes.
tested-groups:
- hash
tested-commands:
- hincrbyfloat
redis-topologies:
- oss-standalone
build-variants:
- gcc:15.2.0-amd64-debian-bookworm-default
- gcc:15.2.0-arm64-debian-bookworm-default
- dockerhub
clientconfig:
  run_image: redislabs/memtier_benchmark:edge
  tool: memtier_benchmark
  arguments: --test-time 180 --command "HINCRBYFLOAT __key__ field1 0.999999" --command-key-pattern="R"
    --key-minimum=1 --key-maximum 1000000 -c 50 -t 4 --hide-histogram
  resources:
    requests:
      cpus: '4'
      memory: 2g
priority: 21
