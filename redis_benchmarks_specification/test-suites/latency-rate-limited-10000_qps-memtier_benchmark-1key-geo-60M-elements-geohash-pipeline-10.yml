version: 0.4
name: 
  latency-rate-limited-10000_qps-memtier_benchmark-1key-geo-60M-elements-geohash-pipeline-10
description: 'Runs memtier_benchmark, for a keyspace length of 1 GEO key. The GEO
  key contains 60841557 elements in it and we query it using GEOHASH command.  Rate
  limited to 10000 ops/sec.'
dbconfig:
  configuration-parameters:
    save: '""'
  check:
    keyspacelen: 1
  dataset: 
    https://s3.us-east-2.amazonaws.com/redis.benchmarks.spec/datasets/geopoint/dump.rdb
  resources:
    requests:
      memory: 6g
tested-groups:
- geo
tested-commands:
- geohash
redis-topologies:
- oss-standalone
build-variants:
- gcc:8.5.0-amd64-debian-buster-default
- dockerhub
clientconfig:
  run_image: redislabs/memtier_benchmark:edge
  tool: memtier_benchmark
  arguments: "--pipeline 10 -c 50 -t 4 --command=\"GEOHASH key 1\"  --hide-histogram
    --test-time 180 --rate-limiting 50"
  resources:
    requests:
      cpus: '4'
      memory: 2g

priority: 170
