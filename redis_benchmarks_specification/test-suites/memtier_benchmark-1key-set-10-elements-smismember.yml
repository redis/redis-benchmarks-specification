version: 0.4
name: memtier_benchmark-1key-set-10-elements-smismember
description: 'Runs memtier_benchmark, for a keyspace length of 1 SET key. The SET contains 10 elements in it and we query it using SMISMEMBER with 2 elements in which one is present and the other is not. '
dbconfig:
  configuration-parameters:
    save: '""'
  check:
    keyspacelen: 1
  resources:
    requests:
      memory: 1g
  init_commands: '"SADD" "set:10" "lysbgqqfqw" "mtccjerdon" "jekkafodvk" "nmgxcctxpn" "vyqqkuszzh" "pytrnqdhvs" "oguwnmniig" "gekntrykfh" "nhfnbxqgol" "cgoeihlnei"'
tested-groups:
- set
tested-commands:
- smembers
- smismember
redis-topologies:
- oss-standalone
build-variants:
- gcc:8.5.0-amd64-debian-buster-default
clientconfig:
  run_image: redislabs/memtier_benchmark:edge
  tool: memtier_benchmark
  arguments: --command="SMISMEMBER set:10 lysbgqqfqw not-a-member"  --hide-histogram --test-time 180
  resources:
    requests:
      cpus: '4'
      memory: 2g

priority: 106
