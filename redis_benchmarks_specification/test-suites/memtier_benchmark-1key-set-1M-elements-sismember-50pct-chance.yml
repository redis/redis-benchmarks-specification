version: 0.4
name: memtier_benchmark-1key-set-1M-elements-sismember-50pct-chance
description: 'Runs memtier_benchmark, for a keyspace length of 1 SET key with 1M elements.
  We query it using SISMEMBER in which the value has 50% change of being member. '
dbconfig:
  configuration-parameters:
    save: '""'
  check:
    keyspacelen: 1
  resources:
    requests:
      memory: 1g
  preload_tool:
    run_image: redislabs/memtier_benchmark:edge
    tool: memtier_benchmark
    arguments: --command="SADD set:1M:elements __key__" --command-key-pattern=P --key-maximum
      1000000 --key-prefix "" -n 1000000 --hide-histogram -t 1 -c 1 --pipeline 50
  dataset_name: 1key-set-1M-elements
  dataset_description: This dataset contains 1 set key with 1 million elements.
tested-groups:
- set
tested-commands:
- sadd
- sismember
redis-topologies:
- oss-standalone
build-variants:
- gcc:15.2.0-amd64-debian-bookworm-default
- gcc:15.2.0-arm64-debian-bookworm-default
- dockerhub
clientconfig:
  run_image: redislabs/memtier_benchmark:edge
  tool: memtier_benchmark
  arguments: --command="SISMEMBER set:1M:elements __key__"  --key-maximum 2000000
    --key-prefix ""  --hide-histogram --test-time 180
  resources:
    requests:
      cpus: '4'
      memory: 2g
priority: 1
