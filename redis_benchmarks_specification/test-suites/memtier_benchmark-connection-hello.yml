version: 0.4
name: memtier_benchmark-connection-hello
description: Runs memtier_benchmark, for no keyspace, benchmarking the connection
  setup scenario using HELLO command.
dbconfig:
  configuration-parameters:
    save: '""'
  check:
    keyspacelen: 0
  resources:
    requests:
      memory: 1g
tested-groups:
- connection
tested-commands:
- hello
redis-topologies:
- oss-standalone
build-variants:
- gcc:15.2.0-amd64-debian-bookworm-default
- gcc:15.2.0-arm64-debian-bookworm-default
- dockerhub
clientconfig:
  run_image: redislabs/memtier_benchmark:edge
  tool: memtier_benchmark
  arguments: -c 50 -t 4 --command="HELLO 2 SETNAME __key__"  --hide-histogram --test-time
    120
  resources:
    requests:
      cpus: '4'
      memory: 2g
priority: 1
