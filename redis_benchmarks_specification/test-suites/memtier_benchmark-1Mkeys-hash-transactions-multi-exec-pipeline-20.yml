version: 0.4
name: memtier_benchmark-1Mkeys-hash-transactions-multi-exec-pipeline-20
description: Runs memtier_benchmark for MULTI EXEC scenario - executing commands as
  a transaction. The transaction sets fields in a hash, checks if they exist, retrieves
  them and finally deletes them. At the end of execution there are no keys in the
  database.
tested-groups:
- transactions
- hash
tested-commands:
- multi
- exec
- hsetnx
- hexists
- hget
- hdel
redis-topologies:
- oss-standalone
build-variants:
- gcc:15.2.0-amd64-debian-bookworm-default
- gcc:15.2.0-arm64-debian-bookworm-default
- dockerhub
dbconfig:
  configuration-parameters:
    save: '""'
  check:
    keyspacelen: 0
  resources:
    requests:
      memory: 1g
clientconfig:
  run_image: redislabs/memtier_benchmark:edge
  tool: memtier_benchmark
  arguments: '"--data-size" "100" --command=MULTI --command-key-pattern=S --command="HSETNX
    __key__ __key__ __data__" --command-key-pattern=S --command="HEXISTS __key__ __key__"
    --command-key-pattern=S  --command="HGET __key__ __key__" --command-key-pattern=S
    --command="HDEL __key__ __key__"  --command-key-pattern=S --command=EXEC --command-key-pattern=S
    --pipeline=20 -c 50 -t 2 --hide-histogram --test-time 300'
  resources:
    requests:
      cpus: '3'
      memory: 2g
priority: 80
