version: 0.4
name: memtier_benchmark-nokeys-connection-ping-pipeline-10
description: Runs memtier_benchmark, for a empty keyspace doing the TIME command.
dbconfig:
  configuration-parameters:
    save: '""'
  resources:
    requests:
      memory: 1g
tested-groups:
- connection
tested-commands:
- ping
redis-topologies:
- oss-standalone
build-variants:
- gcc:15.2.0-amd64-debian-bookworm-default
- gcc:15.2.0-arm64-debian-bookworm-default
- dockerhub
clientconfig:
  run_image: redislabs/memtier_benchmark:edge
  tool: memtier_benchmark
  arguments: --test-time 120 --pipeline 10 --command "PING" --command-key-pattern="R"
    -c 50 -t 4 --hide-histogram
  resources:
    requests:
      cpus: '4'
      memory: 2g
priority: 21
