version: 0.4
name: memtier_benchmark-1Mkeys-string-get-1KiB
description: Runs memtier_benchmark, for a keyspace length of 1M keys with a data size of 1000 Bytes for each key.
dbconfig:
  configuration-parameters:
    save: '""'
  check:
    keyspacelen: 1000000
  preload_tool:
    run_image: redislabs/memtier_benchmark:edge
    tool: memtier_benchmark
    arguments: --data-size 1000 "--command" "SET __key__ __data__" --command-key-pattern="P" -c 50 -t 2  --hide-histogram --key-minimum 1
  resources:
    requests:
      memory: 2g
tested-commands:
- get
redis-topologies:
- oss-standalone
build-variants:
- gcc:8.5.0-amd64-debian-buster-default
clientconfig:
  run_image: redislabs/memtier_benchmark:edge
  tool: memtier_benchmark
  arguments: --data-size 1000 --command "GET __key__" --command-key-pattern="R" -c 50 -t 2 --hide-histogram --test-time 180
  resources:
    requests:
      cpus: '2'
      memory: 2g

tested-groups:
- string
priority: 1
