version: 0.4
name: memtier_benchmark-1Mkeys-string-set-get-short-expiration-512B
description: Runs memtier_benchmark, for a keyspace length of 1M keys with a data
  size of 512 Bytes for each key. Each connection performs SET with 1 second expiration
  followed by GET on the same key to simulate set-then-get pattern.
  The test is run with 8 threads and 50 connections, totalling 1600 clients.
dbconfig:
  configuration-parameters:
    save: '""'
tested-commands:
- set
- get
redis-topologies:
- oss-standalone-08-io-threads
- oss-standalone
build-variants:
- gcc:15.2.0-amd64-debian-bookworm-default
- gcc:15.2.0-arm64-debian-bookworm-default
- dockerhub
clientconfig:
  run_image: redislabs/memtier_benchmark:edge
  tool: memtier_benchmark
  arguments: --key-prefix "" --data-size 512 --command "SET __key__ __data__ EX 1"
    --command-key-pattern="P" --command "GET __key__" --command-key-pattern="P" --distinct-client-seed
    --key-minimum 1 --key-maximum 1000000 -c 200 -t 8 --hide-histogram --test-time 120 --pipeline 10
  resources:
    requests:
      cpus: '8'
      memory: 4g
tested-groups:
- string
priority: 13
