version: 0.4
name: memtier_benchmark-1key-list-10K-elements-lindex-integer
description: 'Runs memtier_benchmark, for a keyspace length of 1 LIST key. The LIST
  contains 10000 integer elements in it and we query it using LINDEX of a element
  that we know it is in the middle of the list. '
dbconfig:
  configuration-parameters:
    save: '""'
  check:
    keyspacelen: 1
  preload_tool:
    run_image: redislabs/memtier_benchmark:edge
    tool: memtier_benchmark
    arguments: --hide-histogram --command "RPUSH intlist __key__" --key-maximum 10000
      --key-minimum 1 -n allkeys --key-prefix "" --command-key-pattern S -c 1 -t 1
      --pipeline 50
  resources:
    requests:
      cpus: '2'
      memory: 1g
  dataset_name: 1key-list-10K-elements-integer
  dataset_description: This dataset contains 1 list key with 10,000 integer elements.
tested-groups:
- list
tested-commands:
- lindex
redis-topologies:
- oss-standalone
build-variants:
- gcc:15.2.0-amd64-debian-bookworm-default
- gcc:15.2.0-arm64-debian-bookworm-default
- dockerhub
clientconfig:
  run_image: redislabs/memtier_benchmark:edge
  tool: memtier_benchmark
  arguments: --command="LINDEX intlist 5000"  --hide-histogram --test-time 120
  resources:
    requests:
      cpus: '4'
      memory: 2g
priority: 34
