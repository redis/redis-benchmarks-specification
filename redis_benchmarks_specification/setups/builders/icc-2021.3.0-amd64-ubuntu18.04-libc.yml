metadata:
  compiler: "icc"
  compiler_version: "2021.3.0 20210609"
  os: ubuntu18.04
  arch: amd64

env:
  MALLOC: "libc"
  REDIS_CFLAGS: "-g -fno-omit-frame-pointer"
